<article>
{{ $paginator := .Paginate (where .Site.Pages "Type" "post") 6 }}
{{ range $paginator.Pages }}

<div class="card w-25">
    <a href="{{ .RelPermalink }}"><img class="card-img-top" src='{{ if eq .Params.Image "" }}/img/hal/sampel/tidak_ada_poster_1080.svg{{else}}{{ .Params.Image }}{{end}}' alt="{{ .Title }}"></a>
    <div class="card-body">
        <h5 class="card-title">{{ .Title }}</h5>
        <div class="card-subtitle"><time>{{ .Date.Format "02 Jan 2006" }}</time> >> <time>{{ .Lastmod.Format "02 Jan 2006" }}</time></div>
        <br>
        <p class="card-text">{{ .Summary }}</p>
    </div>
</div>
<nr>
<nr>
{{ end }}
</article>
